<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__PARTNER__layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
	<link rel="stylesheet" href="__PARTNER__css/news.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">

		<div class="layui-inline">
			<a class="layui-btn linksAdd_btn" style="background-color:#5FB878">添加收款账号</a>
		</div>

			<a class="layui-btn layui-btn-danger batchDel">批量删除</a>

	</blockquote>
	<div class="layui-form links_list">
	  	<table class="layui-table">
		    <colgroup>
				<col width="50">
				<col >
				<col>
				<col>
				<col>
				<col>
				<col>
				<col>
		    </colgroup>
		    <thead>
		    
				<tr>
				
					<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
					<th>收款账号实名</th>
					<th>收款账户昵称</th>
					<th>账户类型</th>
					<th>已收款总额</th>
					<th>总手续费</th>
					<th>绑定设备编号</th>
					<th>操作</th>
				
				</tr> 

		    </thead>
		    <tbody class="links_content">
                {volist name="$account" id="v"}
                    <tr>
                        <td>
                            <input type="checkbox" name="checked" lay-skin="primary" lay-filter="choose">
                            <div class="layui-unselect layui-form-checkbox" lay-skin="primary">
                            <i class="layui-icon"></i>
                        </div>
                        </td>
                        <td >{$v.receive_account}</td>
                        <td >{$v.name}</td>
                        <td>
                                {switch name="$v.type" }
                                    {case value="1"}微信{/case}
                                    {case value="2"}支付宝{/case}
                                    {default /}未定义
                                {/switch}
                            <!-- <a style="color:#1E9FFF;" target="_blank" href="http://www.layui.com">http://www.layui.com</a> -->
                        </td>
                        <td>{$v.recharge_sum/100}</td>
                        <td>{$v.fee_sum/100}</td>
                        <td>{:substr($v['app_id'],20,8)}</td>
                        <td>
                    <!-- 		<a class="layui-btn layui-btn-mini links_edit">
                                <i class="iconfont icon-edit"></i> 编辑
                            </a> -->
                            <a class="layui-btn layui-btn-danger layui-btn-mini links_del" data-id="{$v.id}">
                                <i class="layui-icon"></i> 删除
                            </a>
                        </td>
                    </tr>
                {/volist}
		  	</tbody>
		</table>
	</div>
	<div id="page"></div>
	<script type="text/javascript" src="__PARTNER__layui/layui.js"></script>
	<script type="text/javascript">
		layui.config({
	base : "js/"
}).use(['form','layer','jquery','laypage'],function(){
	var form = layui.form(),
		layer = parent.layer === undefined ? layui.layer : parent.layer,
		laypage = layui.laypage,
		$ = layui.jquery;

	//加载页面数据
	var linksData = '';

	//添加友情链接
	$(".linksAdd_btn").click(function(){
		var index = layui.layer.open({
			title : "添加收款账号",
			type : 2,
			content : "{:url('partner/bill/add_account')}",
			success : function(layero, index){
				setTimeout(function(){
					layui.layer.tips('点击此处返回收款账号列表', '.layui-layer-setwin .layui-layer-close', {
						tips: 3
					});
				},500)
			}
		})
		//改变窗口大小时，重置弹窗的高度，防止超出可视区域（如F12调出debug的操作）
		$(window).resize(function(){
			layui.layer.full(index);
		})
		layui.layer.full(index);
	})

	//批量删除
	$(".batchDel").click(function(){
		var $checkbox = $('.links_list tbody input[type="checkbox"][name="checked"]');
		var $checked = $('.links_list tbody input[type="checkbox"][name="checked"]:checked');
		if($checkbox.is(":checked")){
			layer.confirm('确定删除选中的信息？',{icon:3, title:'提示信息'},function(index){
				var index = layer.msg('删除中，请稍候',{icon: 16,time:false,shade:0.8});
	            setTimeout(function(){
	            	//删除数据
	            	for(var j=0;j<$checked.length;j++){
	            		for(var i=0;i<linksData.length;i++){
							if(linksData[i].linksId == $checked.eq(j).parents("tr").find(".links_del").attr("data-id")){
								linksData.splice(i,1);
								linksList(linksData);
							}
						}
	            	}
	            	$('.links_list thead input[type="checkbox"]').prop("checked",false);
	            	form.render();
	                layer.close(index);
					layer.msg("删除成功");
	            },2000);
	        })
		}else{
			layer.msg("请选择需要删除的文章");
		}
	})

	//全选
	form.on('checkbox(allChoose)', function(data){
		var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]:not([name="show"])');
		child.each(function(index, item){
			item.checked = data.elem.checked;
		});
		form.render('checkbox');
	});

	//通过判断文章是否全部选中来确定全选按钮是否选中
	form.on("checkbox(choose)",function(data){
		var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]:not([name="show"])');
		var childChecked = $(data.elem).parents('table').find('tbody input[type="checkbox"]:not([name="show"]):checked')
		data.elem.checked;
		if(childChecked.length == child.length){
			$(data.elem).parents('table').find('thead input#allChoose').get(0).checked = true;
		}else{
			$(data.elem).parents('table').find('thead input#allChoose').get(0).checked = false;
		}
		form.render('checkbox');
	})
 
	//操作
	$("body").on("click",".links_edit",function(){  //编辑
		layer.alert('您点击了编辑按钮，页面维护中，所以暂时不能编辑内容，等待修复完成，敬请谅解。。。',{icon:6, title:'收款账户编辑'});
	})

	$("body").on("click",".links_del",function(){  //删除
		var _this = $(this);
		var id = _this.attr('data-id');

		layer.confirm('确定删除此信息？',{icon:3, title:'提示信息'},function(index){

			$.ajax({
					url : "{:url('partner/bill/dell_act')}?id="+id,
					type : "get",
					dataType : "json",
					success : function(data){
						if(data.code == '0000'){
							layer.close(index);
							_this.parents("tr").remove();
							layer.msg(data.msg,{icon:1,time:1500});

						}else{
							layer.msg(data.msg,{icon:5,time:1500});
						}

					}

			})


			
		});
	})

})


	</script>
</body>
</html>
