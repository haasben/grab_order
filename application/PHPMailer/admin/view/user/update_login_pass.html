<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>修改登陆密码</title>
		<link rel="stylesheet" type="text/css" href="__ADMIN__common/layui/css/layui.css" media="all">
		<link rel="stylesheet" type="text/css" href="__ADMIN__common/bootstrap/css/bootstrap.css" media="all">
		<link rel="stylesheet" type="text/css" href="__ADMIN__common/global.css" media="all">
		<link rel="stylesheet" type="text/css" href="__ADMIN__css/personal.css" media="all">
		<script type="text/javascript" src="__SADMIN__js/jQuery1.9.1.js" ></script>
	</head>

	<body>
		<section class="layui-larry-box">
			<div class="larry-personal">
				<header class="larry-personal-tit">
					<span>修改登陆密码</span>
				</header>
				<!-- /header -->
				<div class="larry-personal-body clearfix changepwd">
					<form class="layui-form col-lg-4" method="post" action="/admin/User/update_pass">
						<div class="layui-form-item">
							<label class="layui-form-label">手机号</label>
							<div class="layui-input-block">
								<input type="text" name="phone" autocomplete="off" class="layui-input layui-disabled" value="{$login_user.phone_num}" disabled="disabled">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">手机验证码</label>
							<div class="layui-input-block">
								<input type="text" name="code" autocomplete="off" class="layui-input" value="" placeholder="请输入手机验证码" style="position: relative;">
								<button id="get_code" type="button" class="layui-btn" style="position: absolute;right: 0;top: 0;">接收验证码</button>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">新密码</label>
							<div class="layui-input-block">
								<input type="password" name="pass" autocomplete="off" class="layui-input"  placeholder="请输入新密码">
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">确认密码</label>
							<div class="layui-input-block">
								<input type="password" name="repeat_pass" autocomplete="off" class="layui-input" placeholder="请再次输入">
								
							</div>
						</div>
						
						<div class="layui-form-item change-submit">
							<div class="layui-input-block">
								<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
								<button type="reset" class="layui-btn layui-btn-primary">重置</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
		<script type="text/javascript" src="__ADMIN__common/layui/layui.js"></script>
		<script type="text/javascript">
			layui.use(['form', 'upload'], function() {
				var form = layui.form();
			});
		</script>
	</body>
<script type="text/javascript">
$('#get_code').click(function(){
	$.ajax({
		url:'/admin/User/update_pass',
		dataType:'json',
		success:function(data){
			alert(data.hint);
		}
	})
})
</script>
</html>
