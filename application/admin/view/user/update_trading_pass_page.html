    <title>修改交易密码</title>
</head>

<body>
<div class="margin inside_pages clearfix">
    <div class="add_style clearfix relative">
          <form class="layui-form col-lg-4" method="post" action="/admin/User/update_trading_pass">
            <ul>
                <li style="width:370px" class="clearfix"><label style="width:100px" class="label_name col-xs-1">手机号：</label>
                    <div style="width:270px" class="Add_content col-xs-11"><input type="text" value="{$login_user.phone_num}" name="phone" disabled="disabled"  class="col-xs-12"/>
                    </div>
                </li>
                <li style="width:370px" class="clearfix"><label style="width:100px" class="label_name col-xs-1">手机验证码：</label>
                    <div style="width:270px" class="Add_content col-xs-11">
                        <input style="width:170px" type="text" name="code"  class="col-xs-4 width-2"/>
                        <button style="width: 100px;margin: 0" id="get_code" type="button" class="btn_code button_btn bg-green">接收验证码</button>
                    </div>
                </li>
                <li style="width:370px" class="clearfix"><label style="width:100px" class="label_name col-xs-1">新交易密码：</label>
                    <div style="width: 270px" class="Add_content col-xs-11"><input type="password" placeholder="请输入新交易密码" name="pass"  class="col-xs-12"/>
                    </div>
                </li>
                <li style="width:370px" class="clearfix"><label style="width:100px" class="label_name col-xs-1">确认密码：</label>
                    <div style="width:270px" class="Add_content col-xs-11"><input placeholder="请再次输入" type="password" name="repeat_pass" class="col-xs-12"/>
                    </div>
                </li>
            </ul>
            <div style="text-align: center;width:200px;margin-left:85px" class="margin-left-20">
                <button class="btn button_btn bg-green" type="submit">保存</button>
                <button class="btn button_btn bg-yellow" type="reset">重置</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
