{include file="common/head"}
<form class="layui-form layui-form-pane">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>系统设置</legend>
</fieldset>
<div style="width: 40%;margin:10px 0 0 5% ">

 <input type="hidden" name="id" value="{$system.id}">
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">码商app公告</label>
    <div class="layui-input-block">
      <textarea name="announcement" lay-verify="required" placeholder="请输入公告内容" class="layui-textarea">{$system.announcement}</textarea>
    </div>
  </div>





  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="submit">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script> 
<script>
//Demo
layui.use(['form','layer'], function(){
  var form = layui.form,layer=layui.layer;
    //监听提交
  form.on('submit(submit)', function (data) {
                // 提交到方法 默认为本身
     var data = data.field;
 
      $.post('{:url("sadmin/system/index")}', data,function (res) {

          if (res.code  == '0000') {
              layer.msg(res.msg, {time: 2000, icon: 1}, function () {
                 // window.history.back(-1);;
              });
          } else {
              layer.msg(res.msg, {time: 1800, icon: 5});
          }
      });
      return false;
  });


});
</script>
