                <ul style="margin-bottom:0;">

                        <input type="text"name="username" id="user_name" class="login_number" placeholder="请输入您的账号"></input>
                    </li>
                    <li>
                        <span>密码</span><span>:</span>
                        <input type="password" name="userpwd" id="password" class="login_number" placeholder="密码6-18位"></input>
                    </li>
                    <li>
                        <span>验证码</span><span>:</span>
                        <input type="text" name="useryz" class="login_code" placeholder="请输入验证码"></input>
                    </li>
                    <span class="login_code_icon"><img style="width: 100%;height: 100%;" id="validation_img" src="/captcha.html"  alt="点击更换" title="点击更换" onClick="this.src='/captcha.html?seed='+Math.random()"/></span>
                </ul>
                <div class="login_layout">
                    <button style="width: 100%;height:100%;border:1px solid #0582b8;color:white;background:#0aa4dd;border-radius: 3px;font-size: 16px;box-sizing: border-box;" type="submit" class="login_button">立即登陆</button>
                </div>
                <a class="go-to-other" href="">去注册 ></a>

<script>

        Login.style.marginTop = (contentImg.offsetHeight-Login.offsetHeight)/2+"px"
    };
    contentImg.style.height = contentImg.offsetWidth*0.375+"px";
    content.style.height = contentImg.offsetHeight+"px";
    loginImg.style.marginTop = (contentImg.offsetHeight-loginImg.offsetHeight)/2+"px"
    Login.style.marginTop = (contentImg.offsetHeight-Login.offsetHeight)/2+"px"
    
    function IsPC() {
        var userAgentInfo = navigator.userAgent;
        var Agents = ["Android", "iPhone",
                    "SymbianOS", "Windows Phone",
                    "iPad", "iPod"];
        var flag = true;
        for (var v = 0; v < Agents.length; v++) {
            if (userAgentInfo.indexOf(Agents[v]) > 0) {
                flag = false;
                break;
            }
        }
        return flag;
    }
 
    var flag = IsPC();
